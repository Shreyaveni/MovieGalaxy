<div class="login-container">
    <img class="g_logo" src="assets/images/movie_galaxy.png" alt="">
    <img class="film" src="assets/images/front_page.jpg" alt="">
    <img class="icon" src="assets/images/icon.jpg" alt="">
    <div class="logo">MovieGalaxy</div>
    <div class="desc">
        MovieGalaxy is your ultimate cinematic destination, featuring a vast film library where you can rate, review, and see movie ratings. Discover films from every genre, enjoy personalized recommendations, and engage with a passionate movie-loving community.
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control" [(ngModel)]="password">
        </div>
        <div class="btn-container">
            <div class="error"> {{errorMsg}} </div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
